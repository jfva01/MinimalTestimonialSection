<!DOCTYPE html>
<html lang="es-cl" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Testimonial Section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>

                        </p>
                    </div>
                </div>

                <div class="col">
                    <div class="testimonial">
                        <img src="images/p2.jpg" alt="p2">
                        <div class="name">Kilua</div>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-stroke"></i>
                        </div>
                        <p>
                            Explicabo facere eum est voluptates ad, consequuntur incidunt recusandae.
                        </p>
                    </div>
                </div>

                <div class="col">
                    <div class="testimonial">
                        <img src="images/p3.jpg" alt="p3">
                        <div class="name">Some Waifu</div>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-stroke"></i>
                            <i class="far fa-star"></i>
                        </div>

                            Possimus maiores

                    </div>

</body>
</html>
